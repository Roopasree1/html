<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted {border-style:dotted; border-width:20px; border-color:blue;}
        .dashed {border-style:dashed; border-width:10px; border-color:yellow;}
        .solid {border-style:solid; border-width:10px; border-color:red;}
        .double {border-style:double; border-width:10px; border-color:pink;}
        
    </style>
</head>
<body>
    <h1 class="dotted">This is dotted style</h1>
    <h1 class="dashed">This is dashed style</h1>
    <h1 class="solid">This is solid style</h1>
    <h1 class="double">This is double style</h1>
</body>
</html>
