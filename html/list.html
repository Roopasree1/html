<html>
<head>
<title>LIST-UNORDERED</title>
</head>
<body>
<h3>unordered</h3>
<font size="5" color="green"> <!--#OOffoo-->
<ul style="list-style-type:Disc"> <!--type = circle, square, none...--> <!--ul=unordered list-->
<li>CSE</li> <!--li=list item-->
<li>EEE</li>
<li>ECE</li>
</ul>
</font>

<h3>ordered</h3>
<font size="5" color="red">
<ol type="A"> <!-- A,B,C..../ 1,2,3.../ a,b,c.../ i,ii,iii,.../ ..roman num--> <!--ol=ordered list--> 
<li>CSE</li>
<li>EEE</li>
<li>ECE</li>
</ol>
</font>
</body>
</html>
