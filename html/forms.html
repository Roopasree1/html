<body>
<forms>
<h2>TEXT BOX</h2>
<h3>LOGIN</H3>
username:<input type="text" name="username" value="" maxlength="8" size="20">
<br>
password:<input type="password">
<br>
<br>
<h2>RADIO BUTTONS</h2>
<h3>GENDER</h3>
<input type="radio" name="gender" checked="checked">male <!-- where ever u use check then it will selected as default if not none-->
<br>
<input type="radio" name="gender">female
<br>
<br>
<h2>CHECK BOX</h2>
<h3>HOBBIES</h3>
<input type="checkbox">playing<br> <!-- as it is a multiple selection no need og grouping-->
<input type="checkbox">sleeping<br>
<input type="checkbox">singing<br>
<input type="checkbox">reading<br>
<br>
<br>

<h3>ADDRESS</h3>
<textarea rows="10" cols="20">
</textarea>
</body>
</html>
